    .background {

    @keyframes background {

      }
    }

    .bubbled-word {
    font-size: 70px;
    position: relative;
    display: inline-block;
  }

  .bubbled-word::before {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    transform: skew(0deg);
    opacity: 0;
    animation: bubble 2.5s backwards reverse;
    animation-delay: 1s;
  }

  @keyframes bubble {
    0% {
      opacity: 0;
      transform: skew(-10deg) translateY(0);
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
      transform: skew(-10deg) translateY(-100px);
    }
  }
  </style>
</head>
