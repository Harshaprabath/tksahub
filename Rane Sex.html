<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Glary Animated Web Page</title>
    <style>
      body {
        background-color: black;
        overflow: hidden;
      }

      .glare {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: anim 10s infinite linear;
        opacity: 0.4;
        mix-blend-mode: lighten;
        transform: scale(1.5);
      }

      .glare:nth-child(2) {
        animation: anim2 15s infinite linear;
        mix-blend-mode: screen;
        opacity: 0.2;
        background: url('https://cdn.ebaumsworld.com/mediaFiles/picture/1044414/86701068.jpg');
        transform: scale(2);
      }

      .glare:nth-child(3) {
        animation: anim3 20s infinite linear;
        mix-blend-mode: screen;
        opacity: 0.2;
        background: url('https://akm-img-a-in.tosshub.com/indiatoday/images/photogallery/200906/keeley_011812124358.jpg?VersionId=5fRda1k5vWo7s_d2ZSc.RUx9GWBJh_gn&size=686:*');
        transform: scale(2.5);
      }

      .glare:nth-child(4) {
        animation: anim4 12s infinite linear;
        mix-blend-mode: screen;
        opacity: 0.2;
        background: url('https://w0.peakpx.com/wallpaper/315/310/HD-wallpaper-sweet-smile-smile-sexy-girl-sweet-thumbnail.jpg');
        transform: scale(2);
      }

      .glare:nth-child(5) {
        animation: anim5 18s infinite linear;
        mix-blend-mode: screen;
        opacity: 0.2;
        background: url('https://i.pinimg.com/736x/24/c2/17/24c21778a4cb00f18482074eb3a15024.jpg');
        transform: scale(1.5);
      }

      @keyframes anim {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(2);
        }
      }

      @keyframes anim2 {
        0% {
          transform: scale(2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes anim3 {
        0% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(3);
        }
      }

      @keyframes anim4 {
        0% {
          transform: scale(2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes anim5 {
        0% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(2);
        }
      }

    </style>
